<div class="login-container">
  <h1>Welcome Back</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email address">
      @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
      <div class="error-message">Please enter a valid email address</div>
      }
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password">
      @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
      <div class="error-message">Password must be at least 8 characters long</div>
      }
    </div>
    <button type="submit" class="submit-button" [disabled]="loginForm.invalid">Log In</button>
  </form>
  <div class="register-link">
    Don't have an account? <a (click)="goToRegistration()">Sign up</a>
  </div>
</div>
